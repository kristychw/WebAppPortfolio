<div class="contact-container">
  <h1>Contact Me</h1>
  <div class="panel">
    <p><strong>Email:</strong> hchan133@gmail.com</p>
    <p><strong>Contact Number:</strong> 647-614-2020</p>
  </div>

  <p>Tell me a bit about yourself, and I will get in touch as soon as possible.</p>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmitBtn()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" formControlName="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" formControlName="lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="tel">Contact Number:</label>
      <input type="tel" id="tel" name="tel" formControlName="contactNumber" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" formControlName="message" required></textarea>
    </div>
    <div class="submit-button-container">
      <button class="submit-button" type="submit">Send Message</button>
    </div>
  </form>
</div>
